<!DOCTYPE html>
<html>
<body>
  <h2>Users Data</h2>
  <table border="1" id="table"></table>

  <script>
    fetch("http://localhost:5000/users")
      .then(res => res.json())
      .then(data => {
        let table = document.getElementById("table");
        data.forEach(row => {
          let tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.id}</td><td>${row.name}</td>`;
          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
